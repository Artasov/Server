{% load static %}
{% load sass_tags %}
<!DOCTYPE html>
<html lang="ru">
<head>
	<title>{% block title %} {% endblock %}</title>
    <link href="{% sass_src 'css/u.sass' %}" rel="stylesheet" type="text/css">
    <link href="{% sass_src 'css/style.sass' %}" rel="stylesheet" type="text/css">
    <link href="{% sass_src 'css/header.sass' %}" rel="stylesheet" type="text/css">
    <link href="{% sass_src 'css/footer.sass' %}" rel="stylesheet" type="text/css">
    {% block link_content_css %}{% endblock %}
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css">
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<link rel="icon" type="image/png" href='{% static 'img/LOGO2.png' %}'>

	<!-- Отключает формирование ссылки у номера телефона на iOS -->
	<meta name="format-detection" content="telephone=no">
	<!-- Краткое описание страницы  -->
	<meta name="description" content="Front&Back Dev. Personal site.">
	<!-- Ключевые слова страницы  -->
	<meta name="keywords" content="xlartas xlag xLAG xL FrorLAG Nikita Artasov Никита Артасов икслаг">
	<!-- Автор страницы -->
	<meta name="Author" content="Nikita Artasov">
	<!-- Авторские права -->
	<meta name="Copyright" content="Nikita Artasov">
	<!-- Адрес автора -->
	<meta name="Address" content="Russia">
	<!-- локализация сайта, для русскоязычного сайта ru_RU -->
	<meta property="og:locale" content="ru_RU">
	<!-- тип контента, по умолчанию используется article -->
	<meta property="og:type" content="article">
	<!-- заголовок страницы, который будет выводится в записи социальной сети -->
	<meta property="og:title" content="xlartas">
	<!-- описание страницы -->
	<meta property="og:description" content="Front&Back Dev. Personal site.">
	<!-- ссылка на изображение, которое будет публиковаться в записи -->
	<meta property="og:image" content="https://artasov.github.io/xlartas/logo-soc.jpg">
	<!-- ссылка на текущую страницу -->
	<meta property="og:url" content="http://xlartas.ru/">
	<!-- название сайта -->
	<meta property="og:site_name" content="xlartas">
	<!-- Тип карты, по умолчанию используется summary -->
	<meta name="twitter:card" content="summary">
	<!-- Имя/логин автора -->
	<meta name="twitter:site" content="Nikita Artasov">
	<!-- Название страницы -->
	<meta name="twitter:title" content="xlartas">
	<!-- Описание страницы -->
	<meta name="twitter:description" content="Front&Back Dev. Personal site.">
	<!-- Cсылка на изображение -->
	<meta name="twitter:image" content="https://artasov.github.io/xlartas/logo-soc.jpg">
	<link rel="stylesheet" href="../static/css/style.sass">
</head>
<body class="body" style="background-color: #252525;">
    <div class="wrapper">
        {% if not without_header %}
        {% include 'includes/header.html' %}
        {% endif %}

        {% block content %}{% endblock %}


    </div>
    <script type="text/javascript">
        document.getElementsByClassName('header__logo')[0].src = '{% static 'img/LOGO.png' %}';
        try{
            document.getElementsByClassName('main__content-ava')[0].src = '{% static '/img/AVA.jpg' %}';
        }catch (e) {}
    </script>
    <script src="{% static 'js/header.js' %}"></script>
    <script src="{% static 'js/app.js' %}"></script>
</body>
</html>
